{% extends 'blog/base.html' %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Update Your Post</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{pf.as_p}}
        <input type="submit" value="Save" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock content %}
