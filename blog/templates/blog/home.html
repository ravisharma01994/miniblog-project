{% extends 'blog/base.html' %}
{% block content %}
<div class="col-sm-10 my-5">
    <h3 class="text-white">Home Page</h3>
    {% for pt in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h1 class="display-4 font-weight-bold">{{pt.title}}</h1>
            <p class="lead">{{pt.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
